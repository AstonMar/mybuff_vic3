 ###国内事务
 MH_succubus_conversion_journal_entries: "人类魅魔化转换~"
 #MH_succubus_conversion_journal_entries_goal: "这是一场为期十数年甚至数十年的同化大计，我们目标如下："
 MH_succubus_conversion_journal_entries_reason: "人类的躯体相对魅魔而言显得过于孱弱，很多魅魔们大姐姐喜欢的姿势都没有办法尝试，这种会影响到性爱与交配的巨大问题是绝对不允许存在的，因此以梦回酱为首的魅魔们开始了为期十几数年甚至数十年的人类魅魔化大计！"
 MH_succubus_conversion_journal_entries_erasure_homeland_culture_tt: "启用了人类本土文化清除计划后，当地区内魅魔大姐姐的数量达到地区总人口的90%，且被法令【魅魔大姐姐们の人类本土文化清除计划~】所标记，那么过月结算时，地区内的非魅魔本土文化则会被彻底移除~"
 MH_succubus_conversion_journal_entries_1_tt: "当启用人类魅魔化时，每月全国非魅魔的人群会被同化成为新的魅魔大姐姐且信仰魅魔欢愉天，当魅魔大姐姐们的人口占比达到一定数比例时，魅魔大姐姐们会一步步的成为这个国家的绝对主体~"
 MH_succubus_conversion_journal_entries_2_tt: "当国内魅魔大姐姐的数量达到全国总人口的22.5%时，魅魔大姐姐们会成为这个国家的少数族裔，若还未获得认可，则会自动成为受认可的政权哦~"
 MH_succubus_conversion_journal_entries_3_tt: "当国内魅魔大姐姐的数量达到全国总人口的45%时，魅魔大姐姐们会成为这个国家的普遍族裔哦~"
 MH_succubus_conversion_journal_entries_4_tt: "当国内魅魔大姐姐的数量达到全国总人口的67.5%时，魅魔大姐姐们会成为这个国家的主体族裔哦~"
 MH_succubus_conversion_journal_entries_5_tt: "当国内魅魔大姐姐的数量达到全国总人口的90%时，魅魔大姐姐们会成为这个国家的绝对主体哦~"
 
 MH_succubus_ban_conversion: "启用人类魅魔化"
 MH_succubus_ban_conversion_desc: "人类的躯体太过脆弱， 生老病死、行动不便、反应迟缓。无论是作为他们臣服的奖励还是为了让那些无用的肉块重新获得价值，我们都应当启动全人类魅魔化的进程！"
 MH_succubus_unban_conversion: "停止人类魅魔化"
 MH_succubus_unban_conversion_desc: "“我们不该把宝贵的欲能浪费在如此事情之上，那些剩下的人类怎么办？没人在意他们本就不存在的未来，旧让他们继续受困于自己脆弱的躯壳中就好。"
 
 MH_succubus_ban_erasure_homeland_culture: "启用人类本土文化清除计划"
 MH_succubus_ban_erasure_homeland_culture_desc: "过去人类宣称大地属于他们，是因为他们占据全部的大地。而如今连他们本身都已经属于魅魔，那这片大地也当理所应当的属于我们。"
 MH_succubus_unban_erasure_homeland_culture: "停止人类本土文化清除计划"
 MH_succubus_unban_erasure_homeland_culture_desc: "魅魔已经在这片大地之上获得了足够的生存空间，至于那些剩下的世界？保留其上旧日人类文明的些许痕迹和与原始部落别无二致的人类聚落可以成为很好的情趣调剂。"
 
 MH_succubus_declare_exist: "告知世界魅魔们的存在"
 MH_succubus_declare_exist_desc: "我们不会在意你们的情绪，无论恐惧欣喜，无论欢迎反抗，正如你们从未真正在意过自己饲养的牲畜一般。我们将自今日起以自己所想所需索取和改造这个世界，由此开始，永远存在。"
 MH_succubus_conceal_exist: "隐匿魅魔们的存在"
 MH_succubus_conceal_exist_desc: "还不是时候，我们还没有积累足够的力量！我们应当在帷幕之下继续等待，继续给予那些人类以自己仍然身处文明之中的幻觉。"
 
 MH_succubus_primary_culture: "让魅魔们进入主流文化圈"
 MH_succubus_primary_culture_desc: "漫长的相处之后，人类已经理解了我们“并无恶意”，亦知晓了我们“合理的诉求”。自此之后，我们将作为合法的公民与他们一起享用这个国家的一切...嗯，至少暂时如此吧。"
 MH_succubus_only_primary_culture: "魅魔文化是唯一的主流文化"
 MH_succubus_only_primary_culture_desc: "“主流文化”应当指代一个国家占据主流多数的文化类型，显而易见的是，现在他们加在一起也并非“多数”，不是么（坏笑）"
 
 MH_succubus_true_faith: "魅魔们的绝对真信"
 MH_succubus_true_faith_desc: ""
 
 MH_succubus_menghuijiang_ruler: "让梦回酱成为这个国家的女帝"
 MH_succubus_menghuijiang_ruler_desc: "古已有之的魅魔传说中记载着选举新领袖的高效手段：把所有试图领导魅魔之民，那些最淫荡、最丰满、最美丽的魅魔绑在广场中心，然后让整个族群的扶她大姐姐们用她们的精液来投出选票——我相信大家都知道谁会胜选，不是么?"
 
 MH_succubus_superiority_theory: "宣扬魅魔大姐姐优越论"
 MH_succubus_superiority_theory_desc: ""
 MH_succubus_fanatical_followers: "向魅魔大姐姐们的小穴献上热吻"
