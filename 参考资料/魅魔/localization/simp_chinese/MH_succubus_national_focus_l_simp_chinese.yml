 MH_succubus_love_affection_liquid_reward: "魅魔大姐姐们の体液赏赐法案~"
 MH_succubus_love_affection_liquid_reward_desc: "魅魔大姐姐们の爱液、母乳乃至汗液等等都拥有着令人着魔的恐怖功效，于人它们可以是延年益寿，养颜驻容和包治百病的灵丹妙药，于工这些魅魔大姐姐们の体液有着极其强大能量的工业液体，以炸药为例，只需要以1/100左右炸药质量的爱液混入其中，就可以使其发挥出相当于原本数倍的爆炸威力，因此用魅魔大姐姐们の爱液在当地建立起一套完善的赏罚制度，应该可以十分有效的增加人们的工作效率吧~"
 MH_succubus_erasure_homeland_culture: "魅魔大姐姐们の人类本土文化清除计划~"
 MH_succubus_erasure_homeland_culture_desc: "随着同化的逐步进行，对于人类本土文化的清理工程也开始慢慢的提上日程，但是具体在那些地区实施本土文化的清理工程，这件事情还需要具体的商议，商议的过程是缓慢的，在这期间多肏肏梦回酱也许会是更好的选择~"