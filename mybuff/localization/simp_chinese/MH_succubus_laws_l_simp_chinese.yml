 law_succubus_revenue: "梦回酱の魅魔税收法"
 law_succubus_revenue_desc: "梦回酱会穷尽一切可能的榨干治下人民的每一枚金币，但好在梦回酱也会通过召唤魅魔乃至自我献身的的方式来保证人们心甘情愿的缴纳赋税。"

 law_succubus_bureaucrats: "梦回酱の魅魔官僚制"
 law_succubus_bureaucrats_desc: "相较于心思复杂且心力有限还体质弱小的人类官僚而言，只要色色就能满足且还会读心的强大魅魔们在治理方面显然具有更大的优势，现在是时候让我们抛弃掉那些无能的人类官僚了！"
 
 law_succubus_forbidden_language: "梦回酱の魅魔禁语法"
 law_succubus_forbidden_language_desc: "梦回酱语魅魔们天生就拥有着蛊惑心灵的力量，加上欲求不满的肉体时时刻刻都在榨干着这个国家之中人民的精力，因此在关乎国家舆论导向的言论方面居然意外的实现的完美控制，这应该算得上是好事吧~"
 
 law_succubus_commerce_and_trade: "梦回酱の魅魔商贸法"
 law_succubus_commerce_and_trade_desc: "自梦回酱带领着魅魔们降临到这个世界后，世界各国的贸易人都迎来了一个令人又爱又恨活祖宗，与她们做生意，不但赚不到几钢镚，有些时候升至还得倒贴，但即便如此，依旧有无数的人争着抢着与魅魔们进行贸易往来，毕竟，魅魔们尤其是梦回酱在某些所能带来的快感，可非人类能够比拟的，千金散去还复来，魅魔身子香又软~"
 
 law_succubus_supreme: "梦回酱の魅魔至上法"
 law_succubus_supreme_desc: "相较于孱弱且短寿的人类而言，魅魔们的优势简直不言而喻，因此梦回酱断定，未来的世界是属于魅魔上等种们的，起初，还有人们在试图反对这一说法，不过在被梦回酱与魅魔大姐姐们轮番榨干之后…好吧，口头上反对的人更多哩，但是这一个个的反对者们对于魅魔们的“封口”可谓是趋之若鹜，看来人们已经接受了梦回酱的那一套理念，让我们高呼吧！魅魔大姐姐们凌驾于一切人类之上（大雾）！"
 EFFECTS_ON_ACCEPTANCE_law_succubus_supreme: "#tooltippable #tooltip:$BREAKDOWN_TAG$ 在魅魔至上的制度下，其他种族只要想着怎么朝着魅魔大姐姐们色色就好了~#!#!"
 law_succubus_supreme_tt: "你[Concept('concept_incorporated_state', '$concept_incorporated_states$')]10%的[Concept('concept_pop', '$concept_pops$')]成为魅魔文化人口"
 
 law_succubus_true_faith: "梦回酱の魅魔真信法"
 law_succubus_true_faith_desc: "世界上只有一种真信，那便是梦回酱带领的魅魔们！我佛不度穷逼，天父没事灭世！只有魅魔们，她们是你们看得见摸得着的，她们的爱液可以治愈百病，她们的蜜乳可以延年益寿，而要得到这一切，只需要与她们来一场你情我愿的，肉体上的欢愉交合，再去看看那些高高在上且遥不可及的神明，现在，请诸位做出你们的选择吧~"
 law_succubus_true_faith_tt: "你[Concept('concept_incorporated_state', '$concept_incorporated_states$')]10%的[Concept('concept_pop', '$concept_pops$')]信仰魅魔欢愉天"
 
 law_succubus_education: "梦回酱の魅魔教育法"
 law_succubus_education_desc: "梦回酱提醒，拒绝幼态审美，从你他做起，至于梦回酱？梦回酱要和魅魔大姐姐们一起拉更多的，可爱的小萝莉来进行高效的魅魔教育法，魅魔们通过特殊的方式将知识灌输进蜜乳与爱液里，然后再通过水乳交融的方式喂养给可爱的小萝莉们，于是小萝莉们在获得了知识的同时还享受到了难以言喻的欢愉，最终归顺魅魔信仰，身体也在魅魔大姐姐们的喂养下逐渐魅魔化，可喜可贺捏~"
  
 law_succubus_medical_system: "梦回酱の魅魔医疗体系"
 law_succubus_medical_system_desc: "如果说世界上有什么东西可以被称之为神药，那么魅魔的爱液与蜜乳一定就在其中（尤其是梦回酱的~），小到发烧感冒，大到生命垂危，只要还有一口气，加之足量的魅魔爱液与蜜乳喂养，就可以直接从死神手里把人抢回来，当然，在你被她们救回来后，别忘记第一时间把她们按倒好好的干一炮，不然下次她们可能就不救你了捏~"
 
 law_succubus_professional: "梦回酱の魅魔工作法案"
 law_succubus_professional_desc: "此前我们的社会里一直存在着男女权力不平等的奇怪问题，但如今这一切都将成为过去式，随着魅魔转换法术的日渐成熟，愈来愈多的男男女女成为新的魅魔（男孩纸成为大金金的扶她魅魔哩~），且因魅魔强大的体质，相较于之前对于女性来讲如履薄冰的生育问题，在魅魔这里完全可以用水到渠成来形容，因此我们的如今的社会已经可以做到生育工作两手抓，且两手都硬抓!\n—————话说为什么大街上那么多挺着大肚子的魅魔大姐姐和扶她魅魔大姐姐啊！大家的性欲未免也太旺盛了吧！嗯？哎！不要抓咱啊！咱刚刚才被七个扶她魅魔大姐姐爱抚过啊！（话虽如此，但梦回酱却自觉的张开了自己那雪白的大腿，露出了被精液填满的淫荡小穴捏~）"
 
 law_succubus_army: "梦回酱の魅魔大姐姐军队"
 law_succubus_army_desc: "随着魅魔转换魔法的逐渐成熟，愈来愈多的人类成为了我们的一份子，现在看来，相较于转换之前孱弱不堪且心思甚多的人类而言，如今变成魅魔的她们强大且忠诚，显然如今的魅魔大姐姐们更适合来组建我们的军队捏，不过魅魔大姐姐们的忠诚也不是无限的，你得想办法满足他们的欲望，不然可是会发生很恐怖的营啸的哦!\n\n梦回酱曾经就体验过，因为疏忽导致长达三天的时间没有帮助其中一个营的魅魔大姐姐们解决性欲问题，结果导致一个军直接发生了营啸，把梦回酱吊起来干了七天七夜，中途连喝水吃饭的机会都不给，最后大家把梦回酱丢敬了一个已经被放干了水的池塘里，人后用爱液，蜜乳还有精液居然有活生生的把池塘填满了~\n\n那件事后，梦回酱自缚双手，带好震动魔弹与钢珠，乳头与欢乐豆穿环用绳子牵住，背后背着荆条与各种奇特的玩具，让自己的秘书牵着，一个一个营地走过去土下座道歉，然后用魔法制作了一大堆的魔法人偶（魔法人偶受到的刺激会同额传输给梦回酱~）派发给每个士兵，才算是平息了这一事件~"
 
 law_succubus_police_force: "梦回酱の魅魔警察部队"
 law_succubus_police_force_desc: "不得不承认，在用了由魅魔大姐姐们组成的警察部队后，就案件侦破率和抓捕效率方面不止提升了一个档次，但是奇特的是，在如此效率之下，我们势力范围内的“犯罪率”居然不降反升，跟为恶劣的是，这些新增的“罪犯”犯得几乎都是同一种罪行！“袭警”！"
 
 law_succubus_public_security: "梦回酱の魅魔治安法"
 law_succubus_public_security_desc: "自从启用了由魅魔大姐姐们组成的治安执法团以来，地区内的恶性混乱事件就以一种肉眼可见的速度快速减少，主要是因为魅魔大姐姐们相对于人类，有着更充足的精力去解（榨）决（干）那些无所事事还到处惹是生非的蠢货~"
 
 law_succubus_colonial_colonization: "梦回酱の魅魔殖民法案"
 law_succubus_colonial_colonization_desc: "相较于之前并不人道且效率低下的殖民法案，魅魔大姐姐们正在进行的殖民方式显然更加的高效，通过蜜乳与爱液的奇异效果成功的建立起了对殖民地区的经济掌控，又通过发放少量在在本国廉价无比的魅魔转化名额控制了渴望强大力量与长生的上层阶级，最后通过各种魅魔的靡靡之音控制了大量的中下层阶级，成功的形成了一套高效且集权的殖民地统治体系，哦，对了，还加剧了对于尼哥的歧视使其成为不可接触者，以此来满足一些底层对于更底层的优越感需求捏~\n\n至于尼哥们的感受？魅魔大姐姐们表示我们会给你们反抗的机会，但是反抗过后十族消消乐的代价，希望你们承受的起~\n\n补充：和尼哥进行过交配的堕落魅魔会被其他魅魔大姐姐绑起来活活烧死哦~"
 
 law_succubus_maid_education: "梦回酱の魅魔女仆教育"
 law_succubus_maid_education_desc: "魅魔小萝莉们在进行十二年义务教育的同时，还会再各类大姐姐的家里担任小女仆以换得高额报酬，通常这些报酬可以占到魅魔大姐姐们们收入的三成左右，关键是身为小萝莉的她们也是被大姐姐们万般宠爱的，根本就舍不得她们干重活和虐待他们，所以你常常会在魅魔大姐姐们的家里看见各类小萝莉女仆骑在大姐姐的身子上，露出一副雌小鬼的嘴脸调教着大姐姐，不过现在她们身下的大姐姐，又何尝不是未来的她们自己捏~"
 
 law_succubus_economic_system: "梦回酱の魅魔经济体制"
 law_succubus_economic_system_desc: "人类中的资本家们，贵族们，他们往往贪财且吝啬，相对于把自己的金钱投入到国家建设当中，他们更愿意将其囤积起来，不过现在这一切都将彻底的成为过去式！\n现在，让我们把那些吝啬无比的资本家与贵族们！都变成没有扶她魅魔大姐姐们大金金滋润三穴就无法活下去的笨蛋巨乳魅魔小萝莉吧！\n哎~！？不对啊！咱不是资本家和贵族啊！为啥把咱和她们放在一起啊！哦……哦！哦！嗒咩！要坏掉哩！\n—————备注：收拾完资本家与贵族们之后，又是梦回酱被玩坏的一天捏~"
 
 law_succubus_welfare_act: "梦回酱の魅魔福利法案"
 law_succubus_welfare_act_desc: "虽然魅魔大姐姐们青春常驻，长生久视，但这不是不为她们发放福利的借口，相反，魅魔大姐姐们是我们最关键的基本盘，她们理应得到最好的保障，爱液、金钱、乃至淫欲结晶，她们所想要的，那就必须得到！\n\n小故事：暂无"
 
 law_succubus_slack_season_prostitution: "梦回酱の农闲卖春法案"
 law_succubus_slack_season_prostitution_desc: "随着转换的持续进行，越来越多的自给农们也逐渐的呗转换成了魅魔大姐姐，而魅魔大姐姐的爱液与密水在兑水之后，完全可以作为一种新的肥料播撒下去，灵巧的双手与强大的体能也给了她们更快完成农活的本钱，也许我们该颁布一些新的农业法令来适应当前的环境了！\n\n随着农闲买春法案的颁布，魅魔农民们钱袋子也越来越鼓了，而且很多的大人物们也喜偶尔换换口味，下乡来体验一下乡间魅魔们的滋味，不过很多时候都是她们付费艾肏，魅魔在床上不分阶级，只讲实力，大部分的文职官员之类的，又怎么比得过那些在常年在田间地头干着重体力活的魅魔农民呢，因此她们往往会在床上展示出不符合颜值与外表的强大进攻性~\n\n小故事：梦回酱今天不务正了，偷偷的溜出来来到了一户魅魔农民大姐姐的院子里，表示愿意支付5个淫欲结晶的高昂价格，来测试一下自己刚刚学习的扶她化，魅魔大姐姐欣然答应，可随后就失望无比的说了句：\n\n“啧~，像小拇指在里面轻轻刮，这点豆芽，也TM好意思叫鸡巴？”\n\n随后暴起，叫来了另一位扶她魅魔大姐姐，梦回酱看着她下面快和手臂一样粗的鸡鸡，又怕又想要，待到反应过来的时候，人已走到身前，无力的梦回酱最终选择了臣服下跪，任由巨龙肆意玩弄，最后在子宫里被射入征服铁证~"
 
 law_succubus_labor_law: "梦回酱の魅魔劳动法"
 law_succubus_labor_law_desc: "显而易见，魅魔们强韧的身体能够胜任大多数工作，而且是在小穴与后穴都被填满、大脑完全被快感占据时依然正常工作！人类落后的劳动法因此根本没有存在的价值，什么安全条例？什么最低工时？真正的魅魔就是可以一边品尝肉棒一边打螺丝，还把每一颗都拧的又紧又好～哪怕真的是在工作中受伤，也只要狠狠的肏上一顿就可恢复原状，因此，我们的崭新劳动法唯一需要规定的就是工作期间的做爱保障！"
 
