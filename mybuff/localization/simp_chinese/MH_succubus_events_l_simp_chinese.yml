 #####魅魔降临事件链
 
 ###事件组：梦回酱の降临~
 #事件标题
 MH_succubus_come_event.1.t: "长着小恶魔翅膀的的巨乳萝莉~"
 #事件描述
 MH_succubus_come_event.1.d: "一只长着爆乳的巨乳小萝莉坐在一个粉色的法阵上不怀好意的笑着~"
 MH_succubus_come_event.1.f: "“魅魔大姐姐们啊，咱发现了一个全新的，从未被征服过的世界，现在，咱要用咱的真诚（指奶子）与爱意（指蜜穴）来征服整个世界，等整个世界都被咱转换成了欢愉天，咱就带着这里的得来的神力，把你们一个个都撅的下不了床，嘻嘻嘻嘻~！”"
 
 #选项
 MH_succubus_come_event.1.a: "法阵中散发出了天量的粉色气体~"
 MH_succubus_come_event.1.b: "法阵开始慢慢的散发出了粉色的气体~"
 MH_succubus_come_event.1.c: "法阵只是亮了一下便迅速暗淡了~"
 
 ###事件组：她们来了~
 #事件描述
 MH_succubus_come_event.2.t: "她们来了~"
 #事件描述
 MH_succubus_come_event.2.d: "随着魅魔大姐姐们的降临，整个世界都发生了一些奇怪的事情~"
 MH_succubus_come_event.2.f: "没有任何人知道经由你手所做的一切，更无人知道她们究竟自何处而来，但一切就是如此发生了。当我们的人民再次迎接清晨时，他们怎会不为被窝中的温暖而惊诧？怎会不因压在脸上的柔软之物而脸红？芬芳的香气充斥着每个人的鼻尖，软绵的硕乳不断涌出汩汩甘甜，声声呻吟仿若母亲安抚婴儿的哼唱……此世间有谁能抵得过这样绝美的温柔乡？\n“尽情沉沦吧，尽情索取吧～”\n意识不断重复着这样的低语，理性亦在振动与摇晃里逐渐破碎，随着欲望的升腾与膨胀，尘世中一切其他事物此刻都不再重要。当太阳再次升起时，大地之上无论男女老少都经历了他们此生最美好的一次高潮，但却仅仅只是他们将要经历的第一次真正高潮。\n淫靡的欢宴究竟持续了多久？几个小时？几个星期？这并不重要。因为人人都知道，这场欢宴一旦开始就绝无再次结束的可能。\n“你亲手拨开了淫欲之门，多么正确的选择。”"

 #选项
 MH_succubus_come_event.2.a: "现在，这个世界的历史永远翻入了下一个篇章~"
 
 ###事件组：最后的淫能~
 #事件描述
 MH_succubus_come_event.3.t: "仅剩的淫能将用于何处？"
 #事件描述
 MH_succubus_come_event.3.d: "为了来到这个世界给这里的杂鱼人类们带来无边的爱欲与性，魅魔大姐姐们的淫能已经所剩无几且不日即将消散，也许我们可以最后用它来做点什么~"
 MH_succubus_come_event.3.f: "“妾身觉得应该用这份淫能来构建我们的生活区，妾身还想要好好的玩弄一下咱们的梦回……”一位旗袍魅魔大姐姐还未说完就被一旁的逆兔女郎装魅魔大姐姐打断道：“现在来讲明明是直接魅惑这个世界的领导者们快速承认我们来的更为稳妥！”"

 #选项
 MH_succubus_come_event.3.a: "在全国各地建立起魅魔城市群~"
 MH_succubus_come_event.3.b: "魅惑世界各国的首脑承认我们的存在~"
 MH_succubus_come_event.3.c: "让梦回酱成为国家领袖~"
 
 #科技文本
 effect_starting_technology_tier_1_tech_tt: "获得与带嘤嘤嘤相同级别的科技~"